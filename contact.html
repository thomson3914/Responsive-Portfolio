<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Tyler Thomson</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Tyler Thomson</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <section id="left-column">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="form-name" placeholder="Enter name">

                <label for="email">Email:</label>
                <input type="email" name="email" id="form-email" placeholder="Enter email">

                <label for="message">Message:</label>
                <textarea name="message" id="form-message"></textarea>

                <button type="submit">Submit Form</button>
            </form>
        </section>
        
        <aside id="right-column">
            <h3>Connect with Me</h3>
            <ul>
                <li><a href="#" target="_blank"><img src="./assets/images/facebook.png" alt="Facebook"/></a></li>
                <li><a href="#" target="_blank"><img src="./assets/images/gmail.png" alt="Gmail"/></a></li>
                <li><a href="#" target="_blank"><img src="./assets/images/instagram.png" alt="Instagram"/></a></li>
                <li><a href="#" target="_blank"><img src="./assets/images/pinterest.png" alt="Pinterest"/></a></li>
                <li><a href="#" target="_blank"><img src="./assets/images/linkedin.png" alt="Linkedin"/></a></li>
            </ul>
        </aside>
    </div>

    <div class="clearfix"></div>

    <footer>

    </footer>

</body>
